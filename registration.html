        <ul class="nav-bar">

                <a class="nav-link" href="./services.html">
                    <i class="fa-solid fa-scissors"></i>

            </li>

                <a class="nav-link active" aria-current="page" href="./registration.html">

    <div class="main-container">
        <h1 class="page-title">Registration</h1>

        <button type="button" class="btn btn-primary register-button" data-bs-toggle="modal" data-bs-target="#registerModal">Register New Pet</button>

        <!-- Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-4">
            <div class="registration-form">
            <form class="border bg-light" onsubmit="register(event)">
                <div class="mb-3">
                    <label class="form-label" for="petName">Pet Name</label>
                    <input class="form-control" type="text" name="petName" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="bDay">Birthday</label>
                    <input class="form-control" type="date" name="bDay" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="gender">Gender</label>
                    <select class="form-control" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="type">Type</label>
                    <select class="form-control" name="type">
                        <option value="cat">Cat</option>
                        <option value="dog">Dog</option>
                        <option value="bird">Bird</option>
                        <option value="lizard">Lizard</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="service">Service</label>
                    <select class="form-control" name="service">
                        <option value="hair">Hair Trim</option>
                        <option value="nails">Nail Trim</option>
                        <option value="shampoo">Shampoo</option>
                    </select>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
            </div>
        </div>
        </div>

        <div class="total-registered-container metric-container">
            <h2>Registered Pets</h2>
            <div id="js-total-pets" class="metric"></div>
        </div>
        <div class="wait-time-container metric-container">
            <h2>Average Age</h2>
            <div id="js-average-age" class="metric"></div>
        </div>
        <table class="pet-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="no-display">Type</th>
                    <th class="no-display">Age</th>
                    <th>Service</th>

            <tbody id="js-registration-table">
            </tbody>
