<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="./styles/tokens.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-container">
        <div class="logo-co-name">
            <img class="logo" src="./img/PSLogo.png" alt="dog cat bird">
            <p>Pet Salon</p>
        </div>
        <ul class="nav-bar">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">
                    <i class="fa-regular fa-house"></i>
                    <span>About Us</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./services.html">
                    <i class="fa-solid fa-scissors"></i>
                    <span>Services</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./registration.html">
                    <i class="fa-regular fa-clipboard"></i>
                    <span>Registration</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-container">
        <h1 class="page-title">Registration</h1>
        <div class="total-registered-container metric-container">
            <h2>Registered Pets</h2>
            <div id="js-total-pets" class="metric"></div>
        </div>
        <div class="wait-time-container metric-container">
            <h2>Average Age</h2>
            <div id="js-average-age" class="metric"></div>
        </div>
        <table class="pet-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="no-display">Type</th>
                    <th class="no-display">Age</th>
                    <th>Service</th>
                    <th>Time In</th>
                </tr>
            </thead>
            <tbody id="js-registration-table">
            </tbody>
        </table>
    </div>

    

    <script src="./scripts/scripts.js"></script>

    <script src="https://kit.fontawesome.com/a997a72866.js" crossorigin="anonymous"></script>

    <script>
        calculateTotalPets ();
        calculateTotalAge ();
        populateRegTable ();
    </script>
</body>
</html>
